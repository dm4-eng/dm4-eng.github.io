<!DOCTYPE html>
<!-- Doug Mobley 9/30/2025 -->
<html lang="en">
<head>
	<title>Buttons</title>
	<meta charset="utf-8">

<style>
	.btn {
 	 	position: relative;
 	 	width: 150px;
  		height: 150px;
  		transition: transform 0.3s ease-in-out;
  		cursor: pointer;
  		margin: 30px;
	}
	
	.btn img {
		width: 150px;
		height: 150px;
	}

	.btn:hover {
  		transform: scale(1.2);
	}

	.btn:active {
  		transform: scale(0.8);
	}

</style>

</head>


<body>

<div class="btn">
  <img src="../fvc_button.png" alt="fvc">
</div>

<div class="btn">
  <img src="../Clickhere.png" alt="clk">
</div>

</body>
</html>
